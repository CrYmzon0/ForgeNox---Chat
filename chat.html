<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeNox Chat</title>
    <link rel="stylesheet" href="forge-nox-chat.css">
</head>
<body>

<div class="fn-wrapper">

    <!-- Haupt-Chatbereich -->
    <div class="fn-chat-container">

        <!-- Header -->
        <div class="fn-chat-header">
            <h2>ForgeNox</h2>
            <p>Raum: Hauptlobby</p>
        </div>

        <!-- Nachrichtenbereich -->
        <div class="fn-chat-messages" id="messages">
            <!-- Nachrichten werden dynamisch per JS eingefügt -->
        </div>

        <!-- Eingabe -->
        <div class="fn-chat-input-area">
            <input type="text" id="chatInput" placeholder="Nachricht eingeben..." />
            <button id="sendBtn">Senden</button>
        </div>

    </div>

    <!-- Rechte Sidebar / Userliste -->
    <div class="fn-userlist-container">
        <input class="fn-usersearch" type="text" placeholder="User suchen..." disabled>
        <ul class="fn-userlist" id="userList">
            <!-- User werden dynamisch per JS eingefügt -->
        </ul>
    </div>

</div>

<!-- Socket.IO -->
<script src="/socket.io/socket.io.js"></script>

<!-- Client-Logik -->
<script src="/client.js"></script>

</body>
</html>
