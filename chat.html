<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Forge-Nox | Livechat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="forge-nox-chat.css" />
  <link rel="stylesheet" href="system-messages.css" />
  <link rel="stylesheet" href="forge-nox-rooms.css" />
  <link rel="stylesheet" href="forge-nox-profile.css" />
</head>
<body class="fn-body">

  <div class="fn-chat-layout">

    <!-- CHATBEREICH -->
    <section class="fn-chat-window">
      <header class="fn-chat-header fn-chat-header-center">
        <h2 class="fn-logo-chat">ForgeNox</h2>
        <div class="fn-chat-header-room">
          Raum: <span data-room-title>Hauptlobby</span>
        </div>
        <button class="fn-profile-open-btn" id="profileOpenBtn">Profil</button>
      </header>

      <div class="fn-chat-messages" id="messages">
        <!-- Nachrichten werden dynamisch per JS eingefügt -->
      </div>

      <footer class="fn-chat-input">
        <input type="text" id="chatInput" placeholder="Nachricht senden." />
        <button id="sendBtn">Senden</button>
      </footer>
    </section>

    <!-- USERLISTE + RÄUME -->
    <aside class="fn-userlist">

      <!-- Suchfeld -->
      <div class="fn-userlist-search">
        <input type="text" id="userSearch" placeholder="User suchen." />
      </div>

      <!-- RAUMLISTE -->
      <ul class="fn-roomlist" id="roomList">
        <!-- Räume werden hier dynamisch eingefügt -->
      </ul>

      <!-- USERLISTE -->
      <ul class="fn-userlist-list" id="userList">
        <!-- User werden hier dynamisch eingefügt -->
      </ul>

    </aside>

  </div>

  <!-- PROFIL / REGISTRIERUNG MODAL -->
  <div class="fn-profile-backdrop" id="profileModal" aria-hidden="true">
  <div class="fn-profile-modal">
    <button class="fn-profile-close" id="profileCloseBtn" aria-label="Schließen">
      ×
    </button>

    <h3 class="fn-profile-title">Profil &amp; Registrierung</h3>
    <p class="fn-profile-username">
      Angemeldet als <span id="profileUsername">-</span>
    </p>

    <!-- Abschnitt: Passwort setzen / ändern -->
    <div class="fn-profile-section" id="profileSectionSetup">
      <h4>Benutzernamen schützen</h4>
      <p class="fn-profile-desc">
        Lege ein Passwort fest, damit nur du dich mit diesem Namen einloggen kannst.
      </p>
      <input
        type="password"
        id="profilePassword"
        class="fn-profile-input"
        placeholder="Neues Passwort (min. 4 Zeichen)"
      />
      <button id="profileSaveBtn" class="fn-profile-btn-primary">
        Passwort speichern
      </button>
      <p class="fn-profile-message" id="profileMessage"></p>
    </div>

    <!-- Abschnitt: Passwort bereits vorhanden -->
    <div class="fn-profile-section" id="profileSectionExisting">
      <h4>Passwort vorhanden</h4>
      <p class="fn-profile-desc">
        Für diesen Benutzernamen ist bereits ein Passwort gespeichert.
      </p>
      <button id="profileShowBtn" class="fn-profile-btn-secondary">
        Passwort anzeigen
      </button>
      <button id="profileChangeBtn" class="fn-profile-btn-primary">
        Neues Passwort festlegen
      </button>
      <p class="fn-profile-password-display" id="profilePasswordDisplay"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
  <script src="system-messages.js"></script>
  <script src="rooms-client.js"></script>
  <script src="profile-client.js"></script>
</body>
</html>
