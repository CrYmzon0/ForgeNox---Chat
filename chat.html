<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Forge-Nox | Livechat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="forge-nox-chat.css" />
</head>
<body class="fn-body">

  <div class="fn-chat-layout">

    <!-- CHATBEREICH -->
    <section class="fn-chat-window">
     <header class="fn-chat-header fn-chat-header-center">
  <h2 class="fn-logo-chat">ForgeNox</h2>
  <div class="fn-room-name">Raum: Hauptlobby</div>
</header>

      <div class="fn-chat-messages" id="messages">
        <!-- Beispielnachrichten (nur Layout-Platzhalter) -->
        <div class="fn-msg fn-msg-other">
          <div class="fn-msg-meta">Raven • 18:03</div>
          <div class="fn-msg-bubble">Hey, willkommen im Chat!</div>
        </div>

        <div class="fn-msg fn-msg-me">
          <div class="fn-msg-meta">Du • 18:04</div>
          <div class="fn-msg-bubble">Danke! Sieht cool aus hier.</div>
        </div>
      </div>

      <footer class="fn-chat-input">
        <input type="text" id="chatInput" placeholder="Nachricht eingeben..." />
        <button id="sendBtn">Senden</button>
      </footer>
    </section>

    <!-- USERLISTE -->
    <aside class="fn-userlist">
      <div class="fn-userlist-search">
        <input type="text" placeholder="User suchen..." />
      </div>

      <ul class="fn-userlist-list" id="userList">
  <!-- Dynamisch gefüllt via JS -->
</ul>

    </aside>

  </div>

</body><script>
  const input = document.getElementById("chatInput");
  const send = document.getElementById("sendBtn");

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      send.click();
    }
  });
</script>
</html>
