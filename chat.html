<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Forge-Nox | Livechat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="forge-nox-chat.css" />
  <link rel="stylesheet" href="system-messages.css" />
  <link rel="stylesheet" href="forge-nox-rooms.css" />
</head>
<body class="fn-body">

  <div class="fn-chat-layout">

    <!-- CHATBEREICH -->
    <section class="fn-chat-window">
      <header class="fn-chat-header fn-chat-header-center">
        <h2 class="fn-logo-chat">ForgeNox</h2>
        <div class="fn-chat-header-room">
  Raum: <span data-room-title>Hauptlobby</span>
</div>
      </header>

      <div class="fn-chat-messages" id="messages">
        <!-- Nachrichten werden dynamisch per JS eingef체gt -->
      </div>

      <footer class="fn-chat-input">
  <input type="text" id="chatInput" placeholder="Nachricht senden." />
  <button id="sendBtn">Senden</button>
</footer>
    </section>

    <!-- USERLISTE -->
    <aside class="fn-userlist">

  <!-- Suchfeld -->
  <div class="fn-userlist-search">
    <input type="text" id="userSearch" placeholder="User suchen." />
  </div>

  <!-- RAUMLISTE -->
  <ul class="fn-roomlist" id="roomList">
    <!-- R채ume werden hier dynamisch eingef체gt -->
  </ul>

  <!-- USERLISTE -->
  <ul class="fn-userlist-list" id="userList">
    <!-- User werden hier dynamisch eingef체gt -->
  </ul>

</aside>

  </div>

  <!-- Socket.IO Client wird vom Server ausgeliefert -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Dein Client-Code -->
  <script src="/client.js"></script>
  <script src="system-messages.js"></script>
  <script src="rooms-client.js"></script>
</body>
</html>
